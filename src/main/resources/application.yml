#token过期时间，单位秒
token-overtime: 1800
#请求uri白名单
pass-path: "checkUserId,front,login"

server:
  port: 80

spring:
  jackson:
    date-format: yyyy-MM-dd hh:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  redis:
    host: localhost
    port: 6379
    password:
    connect-timeout: 15000
  #数据库
  datasource:
    username: root
    password: 123456
    #url中database为对应的数据库名称
    url: jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.fu.demo.entity

#showSql
logging:
  level:
    #生产环境可以改为info
    com.fu.demo.mapper: debug
